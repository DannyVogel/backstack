name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
        env:
          NITRO_PUSHER_API_KEY: test_key
          NITRO_VAPID_PRIVATE_KEY: test_private
          NITRO_VAPID_PUBLIC_KEY: test_public
          NITRO_VAPID_EMAIL: test@example.com
          NITRO_LOGGER_API_KEY: test_logger
          NITRO_LOGGER_VIEWER_KEY: test_viewer
          NITRO_DATABASE_PATH: ./data/test.db
