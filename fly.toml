# Fly.io configuration for BackStack

app = "backstack"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
NITRO_DATABASE_PATH = "/app/data/backstack.db"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = [ "app" ]

[mounts]
source = "backstack_data"
destination = "/app/data"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256
